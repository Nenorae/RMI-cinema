<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: navbar}"></div>

    <section class="page-title-section">
        <div class="container">
            <h1>Dashboard</h1>
        </div>
    </section>

    <section id="dashboard-content" class="movie-section">
        <div class="container">
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Total Film</h3>
                    <p class="dashboard-metric" th:text="${totalMovies}">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Total Booking</h3>
                    <p class="dashboard-metric" th:text="${totalBookings}">0</p>
                </div>
                <div class="dashboard-card">
                    <h3>Total Pendapatan</h3>
                    <p class="dashboard-metric">Rp <span th:text="${#numbers.formatDecimal(totalRevenue, 0, 'POINT', 0, 'COMMA')}">0</span></p>
                </div>
            </div>

            <div class="upcoming-showtimes-dashboard">
                <h3>Jadwal Tayang Mendatang</h3>
                 <div th:if="${upcomingShowtimes == null or upcomingShowtimes.empty}">
                    <p>Belum ada jadwal tayang mendatang.</p>
                </div>
                <ul class="showtime-list" th:if="${upcomingShowtimes != null and not upcomingShowtimes.empty}">
                    <li th:each="showtime : ${upcomingShowtimes}">
                        <strong th:text="${showtime.movie.title}">Judul Film</strong> - 
                        <strong th:text="${showtime.movie.title}">Judul Film</strong> - 
                        <span th:text="${#temporals.format(showtime.showDate, 'dd MMM yy')} + ' ' + ${#temporals.format(showtime.showTime, 'HH:mm')}">Tanggal Waktu</span> -
                        Studio <span th:text="${showtime.theater != null ? showtime.theater.name : 'N/A'}">Nama Studio</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <div th:replace="~{fragments/footer :: site-footer}"></div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
